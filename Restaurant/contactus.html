    <section><!-- This is the main content of the page which provides the form.-->

      <p><h3>REQUIREDS FIELD IN BOLD</h3></p>
      <form action="submit.html" method="POST">

      <!--Code Along instructions are to set the required fields to be bold.  I'm not sure how to do that.-->
      <label for="Name">NAME:</label> <br />
      <input type="text" id="Name" name="Name"> <br/>

      <label for="email">EMAIL:</label><br />
      <input type="email" id="email" name="email"> <br />

      <label for="phone">Phone:</label><br />
      <input type="text" id="phone" name="phone"> <br />

      <label for="inquiry">Reason for Inquiry:</label><br />
      <select id="inquiry" name="inquiry">
        <option value="catering" selected>Catering</option>
        <option value="privateparty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>

        <p></p><!-- I need a break but I didn't know how so I used the p code.-->
        <label for="info">Additional Information</label><br />
        <textarea id="info" name="info"></textarea><br />

        <fieldset><!-- How do you take out the outline of the box?-->
          <legend>Have you been to the restaurant?</legend><br />
          <input type="radio" id="choice1" name="questionnaire" value="No">
          <label for="choice1">Yes</label><br />
          <input type="radio" id="choice2" name="questionnaire" value="Yes">
          <label for="choice2">No</label><br />
        </fieldset>

        <fieldset>
          <legend>Best days to contact you:</legend><br />
          <input type="checkbox" id="M" name="contact" value="M">
          <label for="M">M</label><br />
          <input type="checkbox" id="T" name="contact" value="T">
          <label for="T">T</label><br />
          <input type="checkbox" id="W" name="contact" value="W">
          <label for="W">W</label><br />
          <input type="checkbox" id="Th" name="contact" value="Th">
          <label for="Th">Th</label><br />
          <input type="checkbox" id="F" name="contact" value="F">
          <label for="F">F</label><br />
        </fieldset>

      <input type="submit" name="submit" value="Send Request">
